{% extends 'base.html' %}

{% block title %} About {% endblock title %}

{% block aboutActive %} active {% endblock aboutActive %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Reset password</h2>
            <h5 class="text-center">Reset your password here.</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/reset/{{ user.id }}">
                {% csrf_token %}
                        <div class="form-group">
                            <label for="pswd" class="col-sm-2 control-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" name="pswd" id="pswd" class="form-control"
                                    placeholder="Enter Password ..." required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c_pswd" class="col-sm-2 control-label">Confirm Password:</label>
                            <div class="col-sm-10">
                                <input type="password" name="c_pswd" id="c_pswd" class="form-control"
                                    placeholder="Re-enter Password ..." required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
